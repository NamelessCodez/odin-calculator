<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="first-row">
                <button class="reset-button top-button">AC</button>
                <button class="toggle-sign top-button">+/-</button>
                <button class="percentage top-button">%</button>
                <button class="division right-most">/</button>
            </div>
            <div class="second-row">
                <button class="seven-button number">7</button>
                <button class="eight-button number">8</button>
                <button class="nine-button number">9</button>
                <button class="multiplication right-most main-operation">*</button>
            </div>
            <div class="third-row">
                <button class="four-button number">4</button>
                <button class="five-button number">5</button>
                <button class="six-button number">6</button>
                <button class="subtraction right-most main-operation">-</button>
            </div>
            <div class="fourth-row">
                <button class="one-button number">1</button>
                <button class="two-button number">2</button>
                <button class="three-button number">3</button>
                <button class="addition right-most main-operation">+</button>
            </div>
            <div class="fifth-row">
                <button class="zero-button number">0</button>
                <button class="decimel">.</button>
                <button class="equals right-most main-operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
